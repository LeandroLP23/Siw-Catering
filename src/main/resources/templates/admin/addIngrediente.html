<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="/css/style.css" rel="stylesheet" />
	<title>Catering SIW - Aggiungi Ingrediente</title>
</head>

<body>
	<!-- Header -->
	<div th:insert="fragments/header.html :: header"> </div>

	<!-- Content -->
	<form th:action="@{/admin/ingredientePage}" method="POST" th:object="${ingrediente}" class="add-item-container" >
		<div class="add-item-container">
		
			<h2>Aggiungi un ingrediente </h2>
			<div class="add-item-infos">

				<!-- Global Error -->
				<div class="global-error-message"th:if="${#fields.hasGlobalErrors()}">
					<p  th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
				</div>

				<!-- Nome -->
				<p>Inserisci nome:</p>
				<input placeholder="Nome" th:field="*{nome}">
				<span class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				
				<!-- Origine -->
				<p>Inserisci origine:</p>
				<input placeholder="Origine" th:field="*{origine}">
				<span class="error-message" th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></span>
				
				<!-- Descrizione -->
				<p>Inserisci descrizione:</p>
				<input placeholder="Descrizione" th:field="*{descrizione}">
				<span class="error-message" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
				
				<!-- Immagine
				<p>Seleziona un'immagine:</p>
				<input type="file" accept="image/*" > -->

			</div>

			<!-- Bottone -->
			<button type="submit" class="item-button">Salva</button>
		</div>
	</form>

	<script src="/script/script.js"></script>
</body>

</html>
